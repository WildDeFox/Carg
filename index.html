<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Cargo</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="flex-container">
                <img src="images/logo.png" alt="logo" class="logo">
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li><a href="#" class="navbar-link">Цены и сроки</a></li>
                        <li><a href="#" class="navbar-link">Услуги</a></li>
                        <li><a href="#" class="navbar-link">О компании</a></li>
                        <li><a href="#" class="navbar-link">Контакты</a></li>
                        <li><a href="#" class="navbar-link">Оформить груз</a></li>
                    </ul>
                </nav>
                <a href="#" class="btn btn-nav">Оставить заявку</a>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
        <img src="images/banner-1.png" alt="banner" class="banner-img">
        
        <div class="carousel-desc">
            <div class="arrow-left">
                <a href="#"><img src="images/arr-left.svg" alt="arrow"></a>
            </div>
            <div class="carousel-desc-content">
                <h1 class="main-title">Прямое КАРГО <br> из Китая</h1>
                <p class="main-desc">Доставляем любые грузы из Китая по честной цене</p>
                <a href="#" class="btn main-btn">Рассчитать стоимость <img src="images/main-btn-arr.svg" alt="" class="main-btn-arr"></a>
                
            </div>
            <div class="arrow-right">
                <a href="#"><img src="images/arr-right.svg" alt="arrow"></a>
            </div>
            <div class="carousel-nav">
                <input type="radio" class="carousel-radio">
                <input type="radio" class="carousel-radio">
                <input type="radio" class="carousel-radio">
                <input type="radio" class="carousel-radio">
            </div>
        </div>
    </div>
    </main>
</body>
</html>
